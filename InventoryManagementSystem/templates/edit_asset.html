{% extends 'base.html' %}

{% block content %}
<main class="container mx-auto my-8">
    <h2 class="text-3xl font-semibold mb-4">Edit Asset</h2>
    <form class="max-w-lg mx-auto" method="post">
        <div class="mb-4">
            <label for="asset_name" class="block text-sm font-medium text-gray-700">Asset Name</label>
            <input type="text" id="asset_name" name="asset_name" value="{{ asset[1] }}" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="serial_number" class="block text-sm font-medium text-gray-700">Serial Number</label>
            <input type="text" id="serial_number" name="serial_number" value="{{ asset[2] }}" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
            <input type="text" id="category" name="category" value="{{ asset[3] }}" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
            <input type="text" id="location" name="location" value="{{ asset[4] }}" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
            <select id="status" name="status" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                <option value="in_use" {% if asset[5] == 'in_use' %} selected {% endif %}>In Use</option>
                <option value="in_storage" {% if asset[5] == 'in_storage' %} selected {% endif %}>In Storage</option>
                <option value="in_repair" {% if asset[5] == 'in_repair' %} selected {% endif %}>In Repair</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Update Asset</button>
        </div>
    </form>
</main>
{% endblock %}
