{% extends 'base.html' %}

{% block content %}
<main class="container mx-auto my-8">
    <h2 class="text-3xl font-semibold mb-4">Confirm Deletion</h2>
    <p class="text-lg mb-4">Are you sure you want to delete this asset?</p>
    <form action="/delete_asset/{{ asset_id }}" method="post" class="text-center">
        <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Delete Asset</button>
    </form>
</main>
{% endblock %}
