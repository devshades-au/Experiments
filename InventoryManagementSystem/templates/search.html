{% extends 'base.html' %}

{% block content %}
<main class="container mx-auto my-8">
    <h2 class="text-3xl font-semibold mb-4">Search</h2>
    <form class="max-w-lg mx-auto" method="post">
        <div class="mb-4">
            <label for="search_query" class="block text-sm font-medium text-gray-700">Search Query</label>
            <input type="text" id="search_query" name="search_query" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
        </div>
        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Search</button>
        </div>
    </form>
</main>
{% endblock %}
